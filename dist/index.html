<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/app.af35efec.js"></script>
    <script src="/save.0d6fe1a7.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color: lightgray">
<div class="container" style="background: linen">
    <div class="mt-5">
        <div>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="inputName" placeholder="họ và tên " style="margin-top: 5px; background: azure;">
                </div>
                <div class="form-group mx-sm-2 mb-1">
                    <select class="custom-select " style="background: azure;" id="inputGroupSelect">
                        <option selected="">All</option>
                        <option value="0">ACTIVE</option>
                        <option value="1">INACTIVE</option>
                    </select>
                </div>
                <button type="button" id="btnSearch" class="btn btn-outline-dark mb-2" style="margin-top: 5px">Tìm kiếm</button>
            </form>
        </div>
        <div>
            <table id="persons" class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                    <th scope="col">DoB</th>
                    <th scope="col">Status</th>
                    <th scope="col">Task</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="pb-2">

            <button class="btn" id="btnAddNew"><img src="https://img.icons8.com/metro/26/000000/add-user-male.png"> <a href="/save.html"></a></button>
        </div>


        <div class="modal fade bd-example-modal-lg" id="inforModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Công việc của </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="textXXX" placeholder="tạo công việc mới" aria-label="task" aria-describedby="basic-addon1">
                        <button id="submitTask" data-toggle="modal" data-target=".bd-example-modal-sm" class="btn mt-1"><img src="https://img.icons8.com/ios-glyphs/30/000000/add-property.png"> Thêm mới công việc
                        </button>
                        <input id="valuePerson" type="hidden">
                        <table class="table mt-3" id="tableTask">
                            <thead>
                            <tr class="bg-warning">
                                <th scope="col">STT</th>
                                <th scope="col">Tên công việc</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-sm" id="editModal" tabindex="-2" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sửa thông tin người dùng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSave" class="btn btn-secondary" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Save changes
                        </button>
                        <button type="button" id="btnClose" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
